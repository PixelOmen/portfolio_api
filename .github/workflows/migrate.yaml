name: Call ECS Migration Task

on:
  push:
    branches:
      - master

jobs:
  run-migrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3
        
      - name: Load .env file
        run: source portfolio_api/.env

      - name: Run ECS Migration Task
        run: |
          python migration_script/migrate.py