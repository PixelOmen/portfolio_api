name: Call ECS Migration Task

on:
  push:
    branches:
      - dev

permissions:
  id-token: write
  contents: read      

jobs:
  run-migrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3
        
      - name: Load environment variables
        run: |
          echo "${{ secrets.DJANGO_ENV_DEV }}" > djangoenv
          
      - name: Run ECS Migration Task
        run: |
          source djangoenv
          export AWS_REGION=$AWS_REGION_DEV
          export AWS_CLUSTER_NAME=$AWS_MIGRATE_CLUSTER_NAME_DEV
          export AWS_MIGRATE_TASK_DEF=$AWS_MIGRATE_TASK_DEF_DEV
          export AWS_MIGRATE_SUBNETS=$AWS_MIGRATE_SUBNETS_DEV
          export AWS_MIGRATE_SECURITY_GROUP=$AWS_MIGRATE_SECURITY_GROUP_DEV
          python migration_script/migrate.py